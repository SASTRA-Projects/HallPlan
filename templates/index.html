{% extends "layout.html" %}

{% block head %}
    <meta name="description"
          content="Welcome to Home Page!
                   Attendance, Hall Plan and Upload Schedule buttons.">
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .actions-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }
        .action-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }
        .action-button:hover {
            transform: scale(1.1);
        }
        .action-button .icon {
            width: 28px;
            height: 28px;
            stroke: #ffffff;
            stroke-width: 2.5;
        }
        .add {
            background-color: #28a745;
        }
        .delete {
            background-color: var(--error);
        }
    </style>
{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 style="text-align: center; font-size: 3em; margin-bottom: 1rem;">Welcome to the Home Page!</h1>
    <div class="wrapper">
        <form action="/attendance">
            <button type="submit" class="button">Attendance</button>
        </form>
        <form action="/hallplan">
            <button type="submit" class="button">Hall Plan</button>
        </form>
        <form action="/upload">
            <button type="submit" class="button">Upload Schedule</button>
        </form>
    </div>
    <div class="actions-container">
        <a href="/add" class="action-button add" title="Add User">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </a>
        <a href="/remove" class="action-button delete" title="Remove User">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </a>
    </div>
{% endblock %}
